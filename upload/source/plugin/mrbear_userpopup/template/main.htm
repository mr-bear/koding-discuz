
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title></title>
    <link href="style1.css" rel="stylesheet" type="text/css" media="screen">
    <link href="style2.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body style="background-color:transparent;overflow:hidden">
<div class="np-mask">

</div>

<div class="np-popframe" style="display:none;width:640px;">
    <!-- person info -->
    <div class="np-person-info">
        <img class="np-avatar" src="../../../../uc_server/images/noavatar_middle.gif">
        <span class=""><em class="np-user">游客</em></span>
        <div>
        <span class="np-btn-group"><em>未知</em></span>
        <span class="np-btn-area"><em class="a">中国</em></span>
        <!--<span class="np-btn-upvote"><em class="b"></em></span>-->
        <span class="np-btn-reply"><em class="c">0</em></span>
    </div>
    </div>
    <div id="np-popframe-content" class="np-popframe-content">
        <!---style="height:400px;overflow-y:scroll"-->
        <div class="scrollbar">
            <div class="track" style="width:1px;">
                <div class="thumb">
                    <div class="end"></div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="viewport">
            <div class="overview">
                <!-- timeline -->
                <ul class="np-timeline"></ul><!-- load more -->
                <div class="np-load-more" style="display: block;"></div>
            </div>
        </div>
    </div><a class="np-btn-close"></a>
</div>
<script type="text/javascript" src="http://mat1.gtimg.com/www/js/tcomment/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="scroll.js"></script>
<script type="text/javascript" src="pop.js"></script>
<script type="text/javascript" src="pop-init.js"></script>

</body></html>
